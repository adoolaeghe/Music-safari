  <head>
    <meta charset="utf-8">
    <title>Music Safari</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Music Safari</a>
      </div>
    </nav>

    <!-- Login stuff -->
    <div class="spotify-container">
      <div id="login">
        <h1>This is an example of the Implicit Grant flow</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile"> </div>
        <div id="oauth"></div>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="container">
      <button id="open-map">Open map</button>
    </div>

    <!-- Track search -->
    <div id="track-search" class="container">
      <div class="search">
        <input id="trackname" placeholder="search for a song..." type="text"></input>
        <!-- <button onclick="findLocation()">Find song</button> -->
        <h4>ex: happy pharrell</h4>
      </div>

      <div class="song-list">

      </div>
    </div>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>
