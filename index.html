<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Safari</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Music Safari</a>
      </div>
    </nav>

    <div id="user-name"></div>

    <!-- Login stuff -->
    <div class="spotify-container">
      <div id="login">
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile"> </div>
        <div id="oauth"></div>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="container">
      <button id="open-map">Open map</button>
    </div>

    <!-- Track search -->
    <div id="track-search" class="container">
      <div class="search">
        <input id="trackname" placeholder="search for a song..." type="text"></input>
        <!-- <button onclick="findLocation()">Find song</button> -->
        <h4>example: thriller</h4>
      </div>

      <div class ="card">
        <div class="song-list"></div>
      </div>


    <script id="user-profile-template" type="text/x-handlebars-template">  </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="src/GoogleMapObject.js"></script>
    <script type="text/javascript" src="src/SpotifyAuthentication.js"></script>
    <script type="text/javascript" src="src/SpotifyApiRequester.js"></script>
    <script type="text/javascript" src="src/User.js"></script>
    <script type="text/javascript" src="src/views/TrackListView.js"></script>
    <script type="text/javascript" src="src/MusicSafari.js"></script>
    <script type="text/javascript" src="src/Interface.js"></script>
    <script type="text/javascript" src="src/Index.js"></script>
    <!-- Bootstrap jQuery - Antoine is NOT allowed to delete this  -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
